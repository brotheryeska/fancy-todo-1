<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="1038409157954-s208nfar0h83nis3vusov38ld86uojct.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>To-Do-List</title>
</head>

<body>



  <!-- THIS IS YOUR LANDING PAGE-->
  <div class="bg-img" id="login">
    <div class="container" style="margin-top: 3cm;">
      <form onsubmit="login(event)">
        <label for="login-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="login-email" autocomplete="email" name="email" required>

        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" autocomplete="current-password"
          name="password" required>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Login</button> <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
      <h5 style="font-size: 12px;">Not have an account? &nbsp; <a href="#" onclick="getRegister()">Register here</a>
      </h5>
    </div>
  </div>
  <!-- END OF LANDING PAGE-->

  <!-- THIS IS YOUR TO-DO HOME PAGE -->
  <div class="bg-img" id="home">

    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"> To Do Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--end of navigation bar-->


    <!-- say hello in many languages-->
    <div class="row justify-content-center mt-5">
      <div id="hello-salut">
      </div>
    </div>
    <!-- say hello in many languages-->


    <h1 style="text-align: center;">Your Activity Today</h1>
    <h2 style="text-align: center; size: 31px;"><a href="#" onclick="getFormAdd(event)">Want to add something?</a></h2>

    <!-- your to do list-->
    <div id="todolist">
      <!--insert append of to do list-->
    </div>
    <!-- end of your todo list-->


  </div>
  <!-- END OF HOMEPAGE ------>

  <!-- THIS IS YOUR ADDING TODO PAGE-->
  <div class="bg-img" id="addToDoList">
          <form id="addTodo">
            <h1>Add Your Activity!</h1>
            <div class="form-group-add ">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group-add">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" id="description">
            </div>
            <div class="form-group-add">
              <label for="status">Status</label>
              <input  type="text" class="form-control" name="status"  id="status">
            </div>
            <div class="form-group-add">
              <label for="due_date">Due date</label>
              <input  type="date" class="form-control" name="due_date"  id="due_date">
            </div>
          
            <button type="submit" class="btn btn-primary w-25">Submit</button>
          </form>
  </div>
  <!-- END OF  ADDTO DO PAGE-->

  <!-- THIS IS YOUR REGISTER PAGE-->
  <div class="bg-img" id="register">
    <div class="container" style="margin-top: 3cm;">
      <form onsubmit="register(event)">
        <label for="first_name"><b>First Name</b></label>
        <input type="text" placeholder="Enter Email" id="register-first_name" autocomplete="given-name"
          name="first_name" required>

        <label for="last_name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Password" id="register-last_name" autocomplete="family-name"
          name="last_name" required>

        <label for="login-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="register-email" autocomplete="email" name="email" required>

        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="register-password" autocomplete="current-password"
          name="password" required>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
  <!-- END OF REGISTER PAGE-->

  <!-- THIS IS YOUR ADDING TODO PAGE-->
  <div class="bg-img" id="editToDoList">
          <form id="editTodo">
            <h1>Edit Your Activity!</h1>
            <div class="form-group-edit ">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="editTitle">
            </div>
            <div class="form-group-add">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" id="editDescription">
            </div>
            <div class="form-group-add">
              <label for="status">Status</label>
              <input  type="text" class="form-control" name="status" id="editStatus">
            </div>  
            <button type="submit" class="btn btn-primary w-25">Submit</button>
          </form>
  </div>
  <!-- END OF  ADDTO DO PAGE-->

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="index.js"></script>

</html>
