<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    body,
    html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    * 
    {
      box-sizing: border-box;
    }

    .bg-img {
      /* The image used */
      background-image: url("./public/todolistcoffee.jpg");

      min-height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    /* Add styles to the form container */
    .container {
      position: absolute;
      right: 0;
      margin: 20px;
      max-width: 300px;
      padding: 16px;
      background-color: white;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Set a style for the submit button */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .btn:hover {
      opacity: 1;
    }

    .registerlink{
      display: inline-flex;
      font-size: 13px;    
    }
  </style>
  <title>To-Do-List</title>
</head>

<body>

  <!-- landing page-->
  <div class="bg-img" id="login" >
    <div class="container" style="margin-top: 3cm;">
      <form onsubmit="login(e)">
        <label for="login-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="login-email" autocomplete="email" name="login-email" required>
  
        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" autocomplete="current-password"
          name="login-password" required>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <h5 style="font-size: 12px;">Not have an account? &nbsp; <a href="#">Register here</a> </h5>
    </div>
  </div>
  <!--end of landing page-->

  <!-- home -->
  <div class="bg-image" id= "home">


  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="index.js"></script>

</html>
