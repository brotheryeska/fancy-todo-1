<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="1038409157954-s208nfar0h83nis3vusov38ld86uojct.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>To-Do-List</title>
</head>

<body>

  <!--Hello salute-->
  <section class="container">
    <div class="row justify-content-center mt-5">
      <div id="hello-salut">
      </div>
    </div>
  </section>
  <!--Hello salute-->

  <!-- landing page-->
  <div class="bg-img" id="login">
    <div class="container" style="margin-top: 3cm;">
      <form onsubmit="login(event)">
        <label for="login-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="login-email" autocomplete="email" name="email" required>

        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" autocomplete="current-password"
          name="password" required>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Login</button> <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
      <h5 style="font-size: 12px;">Not have an account? &nbsp; <a href="#" onclick="getRegister()">Register here</a>
      </h5>
    </div>
  </div>
  <!--end of landing page-->

  <!-- home -->
  <div class="bg-img" id="home">
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand"> To Do Application</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout(event)">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--end of navigation bar-->
    <h1 style="text-align: center;">Your Activity</h1>
    <section id="todolist">
      <div class="card" style="width: 36rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Mark as Done</a>
          <a href="#" class="card-link">Edit Activity</a>
          <a href="#" class="card-link">Delete Activity</a>
        
        </div>
      </div>
    </section>

  </div>




  </div>
  <!-- end of home-->


  <!--register-->
  <div class="bg-img" id="register">
    <div class="container" style="margin-top: 3cm;">
      <form onsubmit="register(event)">
        <label for="first_name"><b>First Name</b></label>
        <input type="text" placeholder="Enter Email" id="register-first_name" name="first_name" required>

        <label for="last_name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Password" id="register-last_name" name="last_name" required>

        <label for="login-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="register-email" name="email" required>

        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="register-password" name="password" required>
        <div class="form-group form-check">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
  <!--end of register page-->

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="index.js"></script>

</html>
